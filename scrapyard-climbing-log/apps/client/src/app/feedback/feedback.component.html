<main>
    <form>
        <label for="name">
            Name
            <input placeholder="first last" type="text" id="name" name="name">
        </label>
        <label for="email">
            Email
            <input placeholder="example@email.com" type="email" id="email" name="email">
        </label>
        <label for="feedback">
            Feedback
        </label>
        <textarea placeholder="I love this website sooooo much!" id="feedback" name="feedback"></textarea>
        <label for="screenshot">
            Screenshot
        </label>
        <input type="file" id="screenshot" name="screenshot">
    </form>
</main>
